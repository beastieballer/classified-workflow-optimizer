<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Living Files Theory — v3</title>
  <style>
    @page { size: 11in 8.5in; margin: 0.35in; }
    :root{ --bg:#f3f4f6; --ink:#111827; --green:#45b66d; }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .page{width:10.3in;height:7.7in;margin:0 auto;padding:.15in .2in;overflow:hidden}
    h1{margin:0;text-align:center;font-size:66px;line-height:1;color:var(--green);font-weight:900;letter-spacing:1px}
    .sub{margin:.04in 0 .12in;text-align:center;font-size:24px;font-weight:700;color:#334155}
    .wrap{display:grid;grid-template-columns:1fr 1.35fr;gap:.16in;height:6.3in}
    .card{background:#fff;border:1px solid #d1d5db;border-radius:14px;padding:.12in;height:100%}
    .leftbox{height:4.8in;border:1px dashed #9ca3af;border-radius:10px;display:flex;align-items:center;justify-content:center;text-align:center;font-weight:700;color:#475569;font-size:24px;background:linear-gradient(135deg,#eef2f7,#fafafa)}
    .cap{margin-top:.1in;text-align:center;font-size:20px;font-weight:700;color:#374151;line-height:1.25}
    svg{width:100%;height:100%}
    .legend{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:6px;font-size:15px;font-weight:600;color:#374151}
    .dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px}
  </style>
</head>
<body>
  <div class="page">
    <h1>LIVING FILES THEORY</h1>
    <div class="sub">From static notes to adaptive memory systems</div>

    <div class="wrap">
      <div class="card">
        <div class="leftbox">Place Darwin image here</div>
        <div class="cap">Variation → Selection → Retention<br/>Applied to AI memory + context</div>
      </div>

      <div class="card">
        <svg viewBox="0 0 950 560" aria-label="Context Engineering Diagram">
          <defs>
            <style>
              .title{font:700 38px -apple-system,Segoe UI,Arial;fill:#111827}
              .label{font:700 23px -apple-system,Segoe UI,Arial;fill:#1f2937}
              .small{font:600 20px -apple-system,Segoe UI,Arial;fill:#1f2937}
            </style>
          </defs>
          <ellipse cx="472" cy="285" rx="440" ry="250" fill="none" stroke="#9ca3af" stroke-width="3"/>
          <text x="292" y="40" class="title">Context Engineering</text>
          <text x="430" y="73" class="label">Context</text>

          <ellipse cx="330" cy="175" rx="165" ry="120" fill="#fde68a" fill-opacity=".45" stroke="#f59e0b"/>
          <text x="214" y="182" class="small">Instructions / System Prompt</text>

          <ellipse cx="575" cy="170" rx="165" ry="122" fill="#f9a8d4" fill-opacity=".42" stroke="#db2777"/>
          <text x="485" y="178" class="small">Long-Term Memory</text>

          <ellipse cx="250" cy="280" rx="170" ry="112" fill="#e5e7eb" fill-opacity=".9" stroke="#9ca3af"/>
          <text x="142" y="272" class="small">State / History</text>
          <text x="132" y="302" class="small">(short-term memory)</text>

          <ellipse cx="445" cy="275" rx="140" ry="88" fill="#93c5fd" fill-opacity=".5" stroke="#2563eb"/>
          <text x="364" y="270" class="small">Retrieved</text>
          <text x="336" y="300" class="small">Information (RAG)</text>

          <ellipse cx="360" cy="420" rx="162" ry="108" fill="#c4b5fd" fill-opacity=".45" stroke="#7c3aed"/>
          <text x="305" y="428" class="small">User Prompt</text>

          <ellipse cx="680" cy="335" rx="170" ry="112" fill="#86efac" fill-opacity=".45" stroke="#16a34a"/>
          <text x="605" y="343" class="small">Available Tools</text>

          <ellipse cx="690" cy="465" rx="95" ry="50" fill="#bbf7d0" fill-opacity=".5" stroke="#22c55e"/>
          <text x="625" y="460" class="small">Structured</text>
          <text x="667" y="486" class="small">Output</text>
        </svg>
        <div class="legend">
          <div><span class="dot" style="background:#fcd34d"></span>Instructions</div>
          <div><span class="dot" style="background:#f9a8d4"></span>Long-term memory</div>
          <div><span class="dot" style="background:#d1d5db"></span>Short-term state</div>
          <div><span class="dot" style="background:#93c5fd"></span>RAG retrieval</div>
          <div><span class="dot" style="background:#c4b5fd"></span>User prompt</div>
          <div><span class="dot" style="background:#86efac"></span>Tools + output</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
