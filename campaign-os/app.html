<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign OS MVP</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="card">
      <h1>Campaign OS MVP</h1>
      <p>Prototype decision console for campaign operators.</p>
    </header>

    <section class="grid3">
      <article class="card stat">
        <span>Projected Lift</span>
        <strong id="lift">+0.0%</strong>
      </article>
      <article class="card stat">
        <span>Compliance Risk</span>
        <strong id="risk">Low</strong>
      </article>
      <article class="card stat">
        <span>Budget Efficiency</span>
        <strong id="eff">0.00</strong>
      </article>
    </section>

    <section class="card">
      <h2>Channel Spend Reallocation</h2>
      <table>
        <thead><tr><th>Channel</th><th>Current</th><th>Recommended</th><th>Î”</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Creative Variant Signals</h2>
      <ul id="variants"></ul>
    </section>

    <section class="card">
      <h2>Compliance Alerts</h2>
      <ul id="alerts"></ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
